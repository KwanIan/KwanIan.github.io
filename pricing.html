<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Dispatch Ko. | Pricing</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/png" href="Assets/logo_alt copy.png">
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <div class= "logo-wrapper">
                        <img src="Assets/logo.png" alt="" height="64" width="64">

                    </div>

                    <div class="brand-name">
                        <div>Dispatch Ko.</div>
                    </div>
                </div>

                <div class="page-link">
                    <div class="page-link-wrapper">
                        <a href="index.html">Home</a>
                    </div>
                    
                    <div class="page-link-wrapper">
                        <a href="about.html">About</a>
                    </div>

                    <div class="page-link-wrapper">
                        <a href="gallery.html">Gallery</a>
                    </div>

                    <div class="page-link-wrapper active-page-link">
                        <a href="pricing.html">Pricing</a>
                    </div>

                    <div class="page-link-wrapper">
                        <a href="contact.html">Contact Us</a>
                    </div>
                </div>

                
            </div>
        </div>
        
        <aside id = "sidebar">
            <div class="form">
                <form id="order-form">
                    <div class ="name-box">
                        <label>
                            Name
                        </label><br>

                        <input type="text" placeholder="Your Name..." id = "name">
                    </div>

                    <div class ="email-box">
                        <label>
                            Email
                        </label><br>

                        <input type="email" placeholder="Email Address..." id = "email">
                    </div>

                    <div class ="details-box">
                        <label>
                            Order Details
                        </label><br>
                        <input type="text" placeholder="Details for the project..." id = "details">
                    </div>

                    <div class ="file-box">
                        <label>
                            Attachments
                        </label><br>

                        <input type="file" id = "file" accept="image/*" multiple required> 
                    </div>

                    <div class ="submit-button">
                        <input type="submit" title="Submit">
                    </div>

                </div>
            </div>

        </aside>

        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="form.js"></script>
    </body>
